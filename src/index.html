<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Craver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
		<h1>Cookie Craver</h1>
        <h2 class="score">Cookies: <span id="score">0</span></h2>
		<img src="cookie.png" alt="Click me!" id="clickBtn" class="click-btn">
        <div class="upgrade-container">
            <h2>Auto-clicker upgrade</h2>
            <p>Cost: <span id="upgradeCost">10</span> points</p>
            <button id="upgradeBtn" class="click-btn">Buy upgrade</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
